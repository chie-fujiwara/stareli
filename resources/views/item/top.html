<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="top.css"> -->
    <title>LOG IN</title>
    <style>
        body {
            background-color: #faebeb;
            /* background-image: url(img/dryflower.jpg); */
            background-size: cover;
        }

        .logo {
            height: 60px;
            width: auto;
        }


        .auth-main {
            /* display: table-cell; */
            text-align: center;
            /*
height:697px; */
            vertical-align: middle;
            padding-top: 70px;

        }

        .auth-container {
            text-align: center;
            padding: 30px 20px;

        }

        .submit-container {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        .btn {
            width: 280px;
            padding: 15px;
            color: gray;
            display: inline-block;
            opacity: 0.8;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 15px;

        }

        .new {
            background-color: #fabbbb;
            margin-top: 50px;
        }

        .login {
            background-color: whitesmoke;
            margin-top: 2px;
        }

        .shop {
            background-color: #8a86b3;
            margin-top: 10px;
            color: white;
        }

        .line {
            border-bottom: 1.8px dashed grey;
            padding-bottom: 15px;
            width: 280px;
        }

        p {
            color: gray;
        }
    </style>

</head>

<body>
    <div class="auth-main">
        <div class="auth-container">
            <div class="form">
                <h1>
                    <a href="">
                        <img src="img/stareli_logo2.png" class="logo">
                    </a>
                </h1>

                <form class="submit-container" action="">
                    <input type="submit" value="新規会員登録" class="btn new">
                    <p>または</p>
                    <input type="submit" value="ログイン" class="btn login">
                    <p class="line"></p>
                    <input type="submit" value="登録店舗を探す" class="btn shop">

                </form>

            </div>
        </div>
    </div>



</body>

</html>
